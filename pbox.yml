- hosts: all

  tasks:
    - name: Add user to sudoers
      become: yes
      become_user: root
      lineinfile:
        dest: '/etc/sudoers.d/{{ansible_ssh_user}}'
        line: '{{ansible_ssh_user}} ALL=(ALL) NOPASSWD:ALL'
        state: present
        create: yes
        validate: visudo -cf %s

    - name: Add user to groups
      become: yes
      become_user: root
      user:
        name: '{{ansible_ssh_user}}'
        groups: docker
        append: yes
      with_items:
        - docker
        - vboxsf

    - name: Create dotfolders
      file:
        path: ~/.{{item}}
        state: directory
      with_items:
        - bin
        - clipmenu
        - xmonad
        - bash.d
        - Xresources.d
        - xkb/symbols
        - config/nvim/autoload
        - config/dwb
        - urxvt/ext
        # IntelliJ
        - IdeaIC2016.3/colors
        - IdeaIC2016.3/options
      tags: [dotfolders]

    - name: Install dotfiles
      copy:
        src: dotfiles/{{item}}
        dest: ~/.{{item}}
      with_items:
        - tmux.conf
        - xmonad/xmonad.hs
        - xkb/symbols/poskeys
        - xinitrc
        - gemrc
        - psqlrc
        - config/nvim/init.vim
        - config/dwb/keys
        - bashrc
        - inputrc
        - bash.d/prompt.bash
        - urxvt/ext/clipboard
        # IntelliJ
        - IdeaIC2016.3/disabled_plugins.txt
        - IdeaIC2016.3/colors/poscar.icls
        - IdeaIC2016.3/options/colors.scheme.xml
        - IdeaIC2016.3/options/editor.codeinsight.xml
        - IdeaIC2016.3/options/editor.xml
        - IdeaIC2016.3/options/parameter.hints.xml
        - IdeaIC2016.3/options/ui.lnf.xml
      tags: [dotfiles]

    - name: Render dotfile templates
      template:
        src: '{{item}}.j2'
        dest: ~/.{{item}}
      with_items:
        - Xresources.d/rxvt-unicode
        - bash.d/theme.bash
        - gitconfig
        - config/dwb/settings
      tags: [dotfiles]

    - name: Install scripts into ~/.bin
      copy:
        src: scripts/{{item}}
        dest: ~/.bin/{{item}}
        mode: 0755
      with_items:
        - print-bash-colors
        - print-tmux-colors
        - clipmenu
        - tmuxargs
        - tmuxssh
        - ttymux
        - setxkb
        - pmenu
        - pmenu-run
      tags: [scripts]

    - name: Symlink pbox script
      file:
        src: '{{playbook_dir}}/files/scripts/pbox'
        dest: ~/.bin/pbox
        state: link

    - include: tasks/packages.yml
    - include: tasks/dwb.yml
    - include: tasks/nvim.yml
    - include: tasks/hosts.yml
