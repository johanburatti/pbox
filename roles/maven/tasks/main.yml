- name: Create folder ~/software/maven
  file:
    path: ~/software/maven
    state: directory
  tags: [maven, folders]

- name: Download apache-maven-3.3.3-bin.tar.gz
  get_url:
    url: http://apache.mirrors.spacedump.net/maven/maven-3/3.3.3/binaries/apache-maven-3.3.3-bin.tar.gz
    dest: ~/software/maven/apache-maven-3.3.3-bin.tar.gz
  tags: [maven]

- name: Unarchive apache-maven-3.3.3-bin.tar.gz
  unarchive:
    copy: no
    src: ~/software/maven/apache-maven-3.3.3-bin.tar.gz
    dest: ~/software/maven
    creates: ~/software/maven/apache-maven-3.3.3
  tags: [maven]

- name: Symlink ~/.bin/mvn
  file:
    src: ~/software/maven/apache-maven-3.3.3/bin/mvn
    dest: ~/.bin/mvn
    state: link
  tags: [maven]
