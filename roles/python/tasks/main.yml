- name: Install Python packages
  become: yes
  become_user: root
  apt:
    name: '{{item}}'
    state: latest
  with_items:
    - python-pip
    - python-dev
    - python3-pip
    - python3-dev
    - python-virtualenv
    - pkg-config
    - libfreetype6-dev
  tags: [python]

- name: Install pip packages
  become: yes
  become_user: root
  pip:
    name: '{{item}}'
    state: latest
  with_items:
    - pip
    - pep8
    - pyflakes
    - fabric
    - docopt
    - cqlsh
    - requests[security] # or else SSL warnings
  tags: [python]

- name: Install pip3 packages
  become: yes
  become_user: root
  pip:
    name: '{{item}}'
    state: latest
    executable: pip3
  with_items:
    - jupyter
    - pandas
    - matplotlib
    - proselint
  tags: [python]
