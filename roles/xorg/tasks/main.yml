- name: Install packages
  become: yes
  become_user: root
  apt:
    name: '{{item}}'
    state: latest
  with_items:
    - xorg
    - ttf-liberation
  tags: [xorg, packages]

- name: Create folder ~/.xkb/symbols
  file:
    path: ~/.xkb/symbols
    state: directory
  tags: [xorg, keyboard, folders]

- name: Install keyboard layout ~/.xkb/symbols/poskeys
  copy:
    src: poskeys
    dest: ~/.xkb/symbols/poskeys
  tags: [xorg, dotfiles, keyboard]

- name: Install script ~/.bin/setxkb
  copy:
    src: setxkb
    dest: ~/.bin/setxkb
    mode: 0755
  tags: [xorg, bin, keyboard]

- name: Install dotfile ~/.xinitrc
  copy:
    src: xinitrc
    dest: ~/.xinitrc
  tags: [xorg, dotfiles]

- name: Install dotfile ~/.Xresources
  copy:
    src: Xresources
    dest: ~/.Xresources
  tags: [xorg, dotfiles]
