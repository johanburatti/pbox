- name: Install nodejs packages
  become: yes
  become_user: root
  apt:
    name: '{{item}}'
    state: latest
  with_items:
    - nodejs-legacy
    - npm
  tags: [nodejs, packages]

- name: Install npm packages
  become: yes
  become_user: root
  npm:
    name: '{{item}}'
    global: yes
  with_items:
    - npm
  tags: [nodejs, packages]
