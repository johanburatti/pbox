- name: Install package
  become: yes
  become_user: root
  apt:
    name: rxvt-unicode
    state: latest
  tags: [urxvt, packages]

- name: Create folder ~/.urxvt/ext
  file:
    path: ~/.urxvt/ext
    state: directory
  tags: [urxvt, folders]

- name: Install script ~/.urxvt/ext/font-size
  copy:
    src: font-size
    dest: ~/.urxvt/ext/font-size
    mode: 0755
  tags: [urxvt, bin]

- name: Install script ~/.urxvt/ext/clipboard
  copy:
    src: clipboard
    dest: ~/.urxvt/ext/clipboard
    mode: 0755
  tags: [urxvt, bin]
